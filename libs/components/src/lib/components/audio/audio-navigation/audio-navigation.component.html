<div #audioNavContainer class="audio-nav">
  <div class="row">
    <div class="col-md-7">
      <div class="row" role="group" style="height:100%;">
        <button (mousedown)="onButtonClick('play'); " *ngIf="!isAudioPlaying" [disabled]="!isReady"
                class="btn btn-info btn-raised w-20"
                name="play" title="{{buttons.play.label}}">
          <fa-icon icon="play"></fa-icon>
        </button>
        <button (mousedown)="onButtonClick('pause')" *ngIf="isAudioPlaying" class="btn btn-info btn-raised w-20"
                name="pause" title="{{buttons.pause.label}}">
          <fa-icon icon="pause"></fa-icon>
        </button>
        <button (mousedown)="onButtonClick('stop')" class="btn btn-info btn-raised w-20" name="stop"
                title="{{buttons.stop.label}}">
          <fa-icon icon="stop"></fa-icon>
        </button>
        <button (mousedown)="onButtonClick('replay')" [ngClass]="{active: replay}"
                class="btn btn-info btn-raised w-20" name="replay" title="{{buttons.replay.label}}">
          <fa-icon icon="retweet"></fa-icon>
        </button>
        <button (mousedown)="onButtonClick('backward')" class="btn btn-info btn-raised w-20" name="step_back"
                title="{{buttons.backward.label}}">
          <fa-icon icon="step-backward"></fa-icon>
        </button>
        <button (mousedown)="onButtonClick('backward time')" class="btn btn-info btn-raised w-20" name="step_back"
                title="{{buttons.backwardtime.label}}">
          <fa-icon icon="step-backward"></fa-icon>
          <fa-icon [icon]="['fas', 'clock']"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-md-5">
      <div class="row" role="group" style="height:100%;">
        <div class="btn btn-info btn-raised col-md-6">
          <div class="row">
            <div class="col-1 col-sm-4 col-md-3">
              <fa-icon icon="volume-down"></fa-icon>
            </div>
            <div class="col-10 col-sm-4 col-md-6">
              <input (change)="afterVolumeChanged()" [(ngModel)]="volume" class="slider" id="volume-slider" max="3"
                     min="0" name="volume"
                     step="0.2" type="range" value="1"/>
            </div>
            <div class="col-1 col-sm-4 col-md-3">
              <fa-icon icon="volume-up"></fa-icon>
              <div [ngClass]="{'d-none d-sm-inline': responsive}" class="slider-descr">{{volume | procent}}%
              </div>
            </div>
          </div>
        </div>
        <div class="btn btn-info btn-raised col-md-6">
          <div class="row">
            <div class="col-1 col-sm-4 col-md-3" style="text-align: center;">

                style="height:16px;position: inherit;">

            <div class="col-10 col-sm-4 col-md-6">
