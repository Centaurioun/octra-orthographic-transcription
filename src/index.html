<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/default/favicon.ico">
  <title>OCTRA</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
      (function(){
          var redirect = sessionStorage.redirect;
          delete sessionStorage.redirect;
          if (redirect && redirect != location.href) {
              history.replaceState(null, null, redirect);
          }
      })();
  </script>
</head>
<!-- 3. Display the application -->
<body>

<octra>
  <div id="loading" style="margin-top:50px; text-align:center">
    <div style="display:block;">
      <i class="fa fa-spinner fa-spin" style="font-size:64px"></i>
    </div>
    <div class="description">
      Bitte warten... Anwendung wird geladen...
    </div>
    <noscript>
      <p style="color:red"> Javascript muss im Browser aktiviert werden</p>
    </noscript>
  </div>
</octra>
</body>
</html>
