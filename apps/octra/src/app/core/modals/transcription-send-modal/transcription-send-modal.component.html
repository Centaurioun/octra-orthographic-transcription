<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.send.header" | transloco}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  {{"modal.transcription.send.text" | transloco}}
</div>
<div class="modal-footer">
  <button (click)="close('CANCEL')" class="btn btn-primary" type="button">{{"general.abort" | transloco}}</button>
  <button (click)="close('SEND')" class="btn btn-default" type="button">{{"general.send now" | transloco}}
  </button>
</div>
