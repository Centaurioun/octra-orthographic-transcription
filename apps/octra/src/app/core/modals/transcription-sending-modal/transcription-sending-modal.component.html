<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.sending.header" | transloco}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  {{"modal.transcription.sending.text" | transloco}}<br/><br/>
  <div style="color:red">{{sendError}}</div>
  <div *ngIf="sendError === ''" class="text-success" style="text-align: center;display:block;">
    {{"general.submission success" |
    transloco}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
