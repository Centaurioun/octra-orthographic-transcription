<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.sending.header" | transloco}}</h5>
  </div>
  <div class="modal-body">
    {{"modal.transcription.sending.text" | transloco}}<br/><br/>
    <div style="color:red">{{content}}</div>
    <div *ngIf="content === ''" class="text-success" style="text-align: center;display:block;">
      {{"general.submission success" |
      transloco}}
    </div>
  </div>
</div>
