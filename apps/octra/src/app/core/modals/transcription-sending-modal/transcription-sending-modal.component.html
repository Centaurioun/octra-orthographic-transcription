<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">âœ•</span>
    </button>
    <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.sending.header" | transloco}}</h5>
  </div>
  <div class="modal-body">
    {{"modal.transcription.sending.text" | transloco}}<br/><br/>
    <div style="color:red">{{content}}</div>
    <div *ngIf="content === ''" class="text-success" style="text-align: center;display:block;">
      {{"general.submission success" |
      transloco}}
    </div>
  </div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Close
  </button>
  <button type="button" class="btn btn-primary">Save changes</button>
</div>
