<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">âœ•</span>
    </button>
    <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.delete.header" | transloco}}</h5>
  </div>
  <div class="modal-body">
    <div [innerHTML]="'modal.transcription.delete.text' | transloco"></div>
  </div>
  <div class="modal-footer">
    <button (click)="close('ABORT')" class="btn btn-default" data-dismiss="modal" type="button">
      {{"general.abort" | transloco}}
    </button>
    <button (click)="close('DELETE')" class="btn btn-danger"
            type="button">
      {{"modal.transcription.delete.delete old" | transloco}}
  </button>
</div>
