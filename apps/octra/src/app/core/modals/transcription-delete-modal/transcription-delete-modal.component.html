<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.delete.header" | transloco}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body"><div [innerHTML]="'modal.transcription.delete.text' | transloco"></div></div>
<div class="modal-footer">
  <button (click)="close('ABORT')" class="btn btn-default" data-dismiss="modal" type="button">
    {{"general.abort" | transloco}}
  </button>
  <button (click)="close('DELETE')" class="btn btn-danger"
          type="button">
    {{"modal.transcription.delete.delete old" | transloco}}
  </button>
</div>
