<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{"modal.transcription.stop.header" | transloco}}?</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body" [innerHTML]="'modal.transcription.stop.text' | transloco"></div>
<div class="modal-footer">
  <button (click)="close('CONTINUE')" class="btn btn-default" data-dismiss="modal" type="button">
    {{"general.continue" | transloco}}
  </button>
  <button (click)="close('QUIT');" class="btn btn-primary"
          type="button">
    {{"general.quit" | transloco}}
  </button>
</div>
