<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{'general.prompt' | transloco}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <ng-container *ngIf="formatConverter === undefined || formatConverter === undefined">
    {{appStorage.prompttext}}
  </ng-container>
  <ng-container *ngIf="formatConverter !== undefined && formatConverter !== undefined">
    {{"transcription.no prompttext" | transloco}}
  </ng-container>
</div>
<div class="modal-footer">
  <button (click)="close()" class="btn btn-primary" data-dismiss="modal" type="button">
    {{"general.close" | transloco}}
  </button>
</div>
